<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokédex</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search Pokémon...">
                <div class="filter-container">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main>
            <div id="pokemon-grid" class="pokemon-grid"></div>
        </main>

        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="pokemon-detail"></div>
            </div>
        </div>
    </div>
    
    <button class="theme-toggle" id="theme-toggle">
        Dark Mode
    </button>
    
    <button class="sound-toggle" id="sound-toggle">
        Sound On
    </button>
    
    <button class="music-toggle" id="music-toggle">
        Music Off
    </button>
    
    <audio id="click-sound" preload="auto">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="background-music" loop preload="auto">
        <source src="music/pokemon-theme.mp3" type="audio/mpeg">
    </audio>
    
    <script src="app.js"></script>
</body>
</html>
